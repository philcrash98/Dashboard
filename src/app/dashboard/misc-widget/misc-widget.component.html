
<mat-card>
    <mat-card-title>Misc</mat-card-title>
    <mat-card-content class="demo-basic-list">
      <mat-grid-list [cols]="2" gutterSize="20px" rowHeight="150px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <div class="container">
            <div>Fensterkontakt</div>
            <div>{{window}}</div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <div class="container">
            <div>Windgeschwindigkeit</div>
            <div>{{windspeed}} m/s</div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <div class="container">
            <div>Regensensor</div>
            <div>{{rainsensor}} %</div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" (click)="alarmDialog()">
          Alarm ausl√∂sen
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
