<div class="containervertical">
    <header><h2>Klimaanlage</h2></header>
    <p><mat-slide-toggle labelPosition="before" [(ngModel)]="actoggle" (ngModelChange)="acchange()" >Aus/An</mat-slide-toggle></p>
    <div class="containerhorizontal">
        
        <button mat-mini-fab (click)="deccounter()"><mat-icon>remove</mat-icon></button>
        <h1>{{targettemp}}</h1>
        <button mat-mini-fab (click)="inccounter()"><mat-icon>add</mat-icon></button>
    </div>
    <mat-button-toggle-group name="fontStyle" [(ngModel)]="mode" (ngModelChange)="modechange()">
        <mat-button-toggle value="1">K端hlen</mat-button-toggle>
        <mat-button-toggle value="2">L端ften</mat-button-toggle>
        <mat-button-toggle value="3">Eco</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="containerhorizontal">
        <p>L端fterstufe</p>
        <mat-slider min="1" max="5" step="1" showTickMarks discrete (input)="fanchange()">
            <input matSliderThumb  [(ngModel)]="fan">
        </mat-slider>
    </div>
    <div class="containerhorizontal">
        <p>L端fterrichtung</p>
        <mat-slider min="1" max="5" step="1" showTickMarks discrete  (input)="fandirchange()">
            <input matSliderThumb [(ngModel)]="fanDir">
        </mat-slider>
    </div>



</div>
